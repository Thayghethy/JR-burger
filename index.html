<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <title>JR Burguer</title>
</head>
<body>
    <header>
        <div id="logomenu">
            <img id="logo_menu" src="images/logo_cabecalho.png" alt="logoJRBurger">
            <span id="close" class="material-symbols-outlined" onclick="clickMenu()">close</span>
            <span id="burger" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        </div>
        <menu id="menu">
            <ul>
                <li><a href="index.html" target="_self">HOME</a></li>
                <li><a href="cardapio.html" target="_self">CARDÁPIO</a></li>
                <li><a href="contatos.html" target="_self">CONTATO</a></li>
                <li><a href="pedidos.html" target="_self">FAÇA SEU PEDIDO</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <div class="carousel">
            <span class="material-symbols-outlined arrow prev" onclick="moveSlide(-1)">arrow_back_ios</span>    
            <div class="carousel-inner">
                <img src="images/oferta_inaug.png" alt="oferta_inaug" class="slide active">
                <img src="images/smash_duplo.png" alt="smash_duplo" class="slide">
                <img src="images/smash_triplo.png" alt="smash_triplo" class="slide">
            </div>
            <span class="material-symbols-outlined arrow next" onclick="moveSlide(1)">arrow_forward_ios</span>
        </div>
      <footer>
        <a href="https://www.facebook.com/thayghethy.souzadossantos.5" target="_blank">Thayghethy Souza</a><p> - 2024 - Todos os direitos reservados</p>
      </footer>
    </main>
    <script>
        function clickMenu() {
            var menu = document.getElementById('menu');
            var burgerIcon = document.getElementById('burger');
            var closeIcon = document.getElementById('close');
            
            menu.classList.toggle('open');

            if (menu.classList.contains('open')) {
                burgerIcon.style.display = 'none';
                closeIcon.style.display = 'block';
            } else {
                burgerIcon.style.display = 'block';
                closeIcon.style.display = 'none';
            }
        }

        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function moveSlide(direction) {
            
            slides[currentSlide].classList.remove('active');

            
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;

            
            slides[currentSlide].classList.add('active');
        }

        function autoSlide() {
            moveSlide(1);
        }

        
        setInterval(autoSlide, 2500);
    </script>
</body>
</html>
