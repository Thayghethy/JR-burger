<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/style_order.css">
    <title>JR Burguer:: Pedidos</title>
</head>
<body>
    <header>
        <div id="logomenu">
            <img id="logo_menu" src="images/logo_cabecalho.png" alt="logoJRBurger">
            <span id="close" class="material-symbols-outlined" onclick="clickMenu()">
                close
                </span>
            <span id="burger" class="material-symbols-outlined" onclick="clickMenu()">
            menu
            </span>
        </div>
        <menu id="menu">
            <ul>
                <li><a href="index.html" target="_self">HOME</a></li>
                <li><a href="cardapio.html" target="_self">CARDÁPIO</a></li>
                <li><a href="contatos.html" target="_self">CONTATO</a></li>
                <li><a href="pedidos.html" target="_self">FAÇA SEU PEDIDO</a></li>
            </ul>
        </menu>
    </header>
        <h1>Faça seu pedido!</h1>
        <section class="menu">
            <form id="pedido-form" action="processar_pedido.php" method="POST">
                <div class="item-pedido">
                    <img src="images/icon_burger/smash_salad_icon.png" alt="Sanduíche">
                    <h3>Smash Salad</h3>
                    <p>Preço: R$19,90</p>
                    <label for="quantidade-1">Quantidade:</label>
                    <input type="number" id="quantidade-1" name="quantidade-1" min="0" value="0">
                </div>
    
                <div class="item-pedido">
                    <img src="images/icon_burger/smash_duplo_icon.png" alt="Sanduíche">
                    <h3>Smash Duplo JR</h3>
                    <p>Preço: R$25,99</p>
                    <label for="quantidade-2">Quantidade:</label>
                    <input type="number" id="quantidade-2" name="quantidade-2" min="0" value="0">
                </div>
    
                <button type="submit">Finalizar Pedido</button>
            </form>
        </section>
    <main>
      <footer>
        <a href="https://www.facebook.com/thayghethy.souzadossantos.5" target="_blank">Thayghethy Souza </a><p> - 2024 - Todos os direitos reservados</p>
      </footer>
    </main>
    <script>
      function clickMenu() {
    var menu = document.getElementById('menu');
    var burgerIcon = document.getElementById('burger');
    var closeIcon = document.getElementById('close');
    
    menu.classList.toggle('open');

    if (menu.classList.contains('open')) {
        burgerIcon.style.display = 'none';
        closeIcon.style.display = 'block';
    } else {
        burgerIcon.style.display = 'block';
        closeIcon.style.display = 'none';
    }
}
document.getElementById("pedido-form").addEventListener("submit", function(event) {
    // Verificar se há itens no pedido
    let total = 0;
    const quantidade1 = parseInt(document.getElementById("quantidade-1").value);
    const quantidade2 = parseInt(document.getElementById("quantidade-2").value);
    
    if (quantidade1 > 0) {
        total += quantidade1 * 19.90; // Preço do Sanduíche X
    }
    
    if (quantidade2 > 0) {
        total += quantidade2 * 25.99; // Preço do Sanduíche Y
    }

    // Se nenhum item foi selecionado, bloquear envio
    if (total === 0) {
        event.preventDefault();
        alert("Por favor, adicione algum item ao pedido!");
    }
});

    </script>
</body>
</html>
